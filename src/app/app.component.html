<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


<title></title>

</head>

<body>
  <div class="no-gutters" id="wrapper">
    <app-header *ngIf="router.url=='/home'"></app-header>
    <!-- Sidebar -->
    <div *ngIf="innerWidth>=700 && router.url!='/signup' && router.url!='/signup-data' && router.url!='/login'"[style.background]="sidebarColor"class="no-gutters no-padding border-right sidebar flex-fill flex-column sidebar-wrapper" id="sidebar-wrapper" >

      <div class="list-group list-group-flush bg-info " >
        <div [style.background]="companyNameBackground"[style.color]="companyNameColor" class="company-name sidebar-heading">
          InsideJoints
        </div>
        <a  [style.background]="listItemBackground"routerLink="home" class="list-group-item ">
          <img  *ngIf="!(currentRoute=='Home')"class="icons" src="../assets/mainNav/135.png" alt="Home">
          <img  *ngIf="(currentRoute=='Home')"class="icons" src="../assets/mainNav/Active/135.png" alt="Home">
        </a>
        <a  [style.background]="listItemBackground" routerLink="aboutus" class="list-group-item ">
          <img  *ngIf="!(currentRoute=='About Us')"class="icons"src="../assets/mainNav/information.png" alt="About Us">
          <img  *ngIf="(currentRoute=='About Us')"class="icons"src="../assets/mainNav/Active/information.png" alt="About Us">
        </a>
          <a  [style.background]="listItemBackground" routerLink="products" routerLinkActive="active" class="list-group-item">
          <img *ngIf="!(currentRoute=='Products')" class="icons" src="../assets/mainNav/Group 1658.png" alt="Products">
          <img *ngIf="currentRoute=='Products'" class="icons" src="../assets/mainNav/Active/Group 1658.png" alt="Products">
        </a>
        <a  [style.background]="listItemBackground" routerLink="conferences" class="list-group-item">
          <img  *ngIf="!(currentRoute=='Conferences')"class="icons" src="../assets/mainNav/22.png" alt="Conferences">
          <img  *ngIf="(currentRoute=='Conferences')"class="icons" src="../assets/mainNav/Active/22.png" alt="Conferences">
        </a>
        <a  [style.background]="listItemBackground"role="button"(click)="logout()" class="list-group-item">
          <img class="icons logout" src="../assets/mainNav/logout.png" alt="logout">
        </a>

      </div>
    </div>

    <nav *ngIf="innerWidth<700 && router.url!='/signup' && router.url!='/signup-data' && router.url!='/login'"  [style.background]="navbarColor"class="navbar fixed-bottom navbar-light">
      <a  [style.background]="listItemBackground"routerLink="home" class="list-group-item ">
        <img  *ngIf="!(currentRoute=='Home')"class="icons" src="../assets/mainNav/135.png" alt="Home">
        <img  *ngIf="(currentRoute=='Home')"class="icons" src="../assets/mainNav/Active/135.png" alt="Home">
      </a>
      <a  [style.background]="listItemBackground" routerLink="aboutus" class="list-group-item ">
        <img  *ngIf="!(currentRoute=='About Us')"class="icons"src="../assets/mainNav/information.png" alt="About Us">
        <img  *ngIf="(currentRoute=='About Us')"class="icons"src="../assets/mainNav/Active/information.png" alt="About Us">
      </a>
        <a  [style.background]="listItemBackground" routerLink="products" routerLinkActive="active" class="list-group-item">
        <img *ngIf="!(currentRoute=='Products')" class="icons" src="../assets/mainNav/Group 1658.png" alt="Products">
        <img *ngIf="currentRoute=='Products'" class="icons" src="../assets/mainNav/Active/Group 1658.png" alt="Products">
      </a>
      <a  [style.background]="listItemBackground" routerLink="conferences" class="list-group-item">
        <img  *ngIf="!(currentRoute=='Conferences')"class="icons" src="../assets/mainNav/22.png" alt="Conferences">
        <img  *ngIf="(currentRoute=='Conferences')"class="icons" src="../assets/mainNav/Active/22.png" alt="Conferences">
      </a>
      <a  [style.background]="listItemBackground"role="button"(click)="logout()" class="list-group-item">
        <img class="icons" src="../assets/mainNav/logout.png" alt="logout">
      </a>

    </nav>

    <div   *ngIf="ApiService.getAuthenticationService().isAuthenticated();">

    </div>

    <!-- Page Content -->
    <div class="myclass"id="page-content-wrapper no-gutters">

      <router-outlet></router-outlet>
    </div>

    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

</body>

</html>
